<!DOCTYPE html>
<html lang="en" data-ng-app="DataBotApp">
    <head>
        <meta charset="UTF-8">
        <title>DataBot</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <style type="text/css">
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>

        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/ui-navbar/release/css/ui-navbar.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.min.css">

    </head>

    <body data-ng-cloak>

        <div ng-controller="NavigationController">
            <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">DataBot</a>
                </div>

                <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">

                    <ul class="nav navbar-nav navbar-right">
                        <li uib-dropdown>
                            <a href="#" uib-dropdown-toggle>
                                Main
                                <b class='caret'></b>
                            </a>
                            <tree tree='mainNav'></tree>
                        </li>
                        <li uib-dropdown>
                            <a href="#" uib-dropdown-toggle>
                                Utility
                                <span class='caret'></span>
                            </a>
                            <tree tree='utilityNav'></tree>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->

            </nav>

        </div>

        <!-- Content -->
        <div class="container-fluid">

            <ui-breadcrumbs displayname-property="data.displayName" template-url="bower_components/angular-utils-ui-breadcrumbs/uiBreadcrumbs.tpl.html">
            </ui-breadcrumbs>

            <ui-view></ui-view>
        </div>


        <!-- Dependencies -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/ui-navbar/release/js/ui-navbar.js"></script>
        <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-utils-ui-breadcrumbs/uiBreadcrumbs.js"></script>



        <!-- Application -->
        <script src="app/app.js"></script>
        <script src="app/router.js"></script>
        <script src="app/navigation.controller.js"></script>
        <!-- Job -->
        <script src="app/module/job/resource.js"></script>
        <script src="app/module/job/browse.controller.js"></script>
        <script src="app/module/job/detail.controller.js"></script>
        <!-- Schedule -->

    </body>
</html>
